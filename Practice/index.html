<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bare Bones Layout</title>
        <meta name="description" content="A brief description">
        <meta name="author" content="your site name">

        <!--Open graph protocol goes here - this is specifically for the link and what info/images show up-->
        <meta property="og:title" content="Our Menu" /> <!--defines the title of the page, this is the text that will appear in the preview-->
        <meta property="og:type" content="website" /> <!--defines the type of content, such as website, video, music, or article-->
        <meta property="og:url" content="http://example.com/" /> <!--defines the permanent web address that the social network must use for the specific page-->
        <meta property="og:image" content="logo.png" /> <!--defines a URL to an image that must display when the website is shared -->
        <meta name="og:description" content="Jane's first web page" /> <!--provides a description of the webpage.-->
        <meta name="og:locale" content="en_US" /> <!--describes the language and territory of the webpage's content-->
        <meta name="og:site_name" content="Jane's Website" /> <!--describes the name of the overall website that the webpage belongs to-->
        <!--Icons go next-->

        <!--<link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <!--website name or logo-->
            <p>Header</p>
        </header>
        <nav>
            <!--website navigation here -->
        </nav>
        <main>
            <!--Add main content here-->
            <h1>Heading</h1>
        </main>
        <footer>
            <!--Add copywrite notices and other footer content here-->
            <p>Footer</p>
        </footer>

        <script src="js/script.js"></script>
    </body>
</html>
