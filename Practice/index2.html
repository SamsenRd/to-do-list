<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>To-Do List</title>
        <meta name="description" content="Use this simple to-do list to track your tasks">
        <meta name="author" content="To-do List">

        <meta property="og:title" content="To-Do List">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://127.0.0.1:3002/Users/samantha/projects/to-do-list/to-do-list/Practice/index2.html">
        <meta property="og:image" content="to-do-list.png">
        <meta name="og:description" content="Use this tool to help keep track of your tasks!">
        <meta name="og:locale" content="en_US">
        <meta name="og:site_name" content="To-Do List">

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <img src="to-do-list.png" alt="logo" style="width:200px;height:200px;">
            <h1>Welcome to your favourite new To-Do List Tool!</h1>
        </header>
        <main>
            <h1 style="color: hotpink;">Sign Up!</h1>
            <form>
                <div>
                    <label for="user_first_name">First Name</label><br>
                    <input type="text" id="user_first_name" name="user_first_name" required minlength="3" maxlength="12">
                </div>
                <div>
                    <label for="user_last_name">Last Name</label><br>
                    <input type="text" id="user_last_name" name="user_last_name" required minlength="3" maxlength="12">
                </div>
                <div>
                    <label for="user_email">Email</label><br>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" id="user_password" name="user_password" required>
                </div>
                <div>
                    <label for="user_confirm_password">Confirm Password</label><br>
                    <input type="password" id="user_confirm_password" name="user_confirm_password">
                </div>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>

            <h1>Book a Table</h1>
            <form>
                <fieldset id="size">
                    <label>
                        <input type="radio" value="2" name="size"> 2 Person table
                    </label>
                    <label>
                        <input type="radio" value="4" name="size" checked> 4 Person table
                    </label>
                    <label>
                        <input type="radio" value="6" name="size"> 6 Person table
                    </label>
                </fieldset>
                <fieldset id="location">
                    <label>
                        <input type="radio" value="indoors" name="location" checked> Indoors
                    </label>
                    <label>
                        <input type="radio" value="outdoors" name="location"> Outdoors
                    </label>  
                </fieldset>
                <button type="submit">Book Table</button>
            </form>

            <h1>Revised Book a Table</h1>
                <form>
                    <div>
                        <label for="booking_date">Booking Date</label>
                        <input type="date" id="booking_date" name="booking_date">
                    </div>
                    <div>
                        <label for="booking_people">Number of People</label>
                        <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                        <output>4</output>
                    </div>
                    <div>
                        <label for="booking_location">Location</label>
                        <input id="booking_location" name="booking_location" list="locations">
                        <datalist id="locations">
                            <option value="Downtown"></option>
                            <option value="Uptown"></option>
                        </datalist>
                    </div>
                    <button>Book Table</button>
                </form>
        </main>
        <footer>
            <p>Copyrite To-Do List</p>
        </footer>


        <script src="js/script.js"></script>
    </body>
</html>
